model:
  name: "SparseVanillaAE"
  conf:
    seq_len: 12
    n_features: 2
    encoder_layersizes:
      - 16
      - 8
    decoder_layersizes:
      - 8
      - 16
    dropout_p: 0.25
trainer:
  max_epochs: 5
preprocess:
  - name: "LogTransformer"
    stateful: false
    conf:
      add_factor: 3
  - name: "StandardScaler"
    conf:
      with_mean: False
threshold:
  name: "StdDevThreshold"
postprocess:
  name: "TanhNorm"
  stateful: false
