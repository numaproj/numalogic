
config_id: "druid-config"
composite_keys: ['service-mesh', '1', '2']
metrics: [ "failed" , "degraded" ]
window_size: 10
numalogic_conf:
  model:
    name: "SparseVanillaAE"
    conf:
      seq_len: 20
      n_features: 2
      encoder_layersizes:
        - 16
        - 8
      decoder_layersizes:
        - 8
        - 16
      dropout_p: 0.25
  trainer:
    pltrainer_conf:
      max_epochs: 40
  preprocess:
    - name: "LogTransformer"
      stateful: false
      conf:
        add_factor: 3
    - name: "StandardScaler"
      stateful: true
      conf:
        with_mean: False
  threshold:
    name: "StdDevThreshold"
  postprocess:
    name: "TanhNorm"
    stateful: false
    conf:
      scale_factor: 5
