name: Lint

on:
  push:
    branches: [ "main", "release/*" ]
  pull_request:
    branches: [ "main", "release/*" ]

jobs:
  numalogic-core:
    name: numalogic-core
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./libs/numalogic-core
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          version: "~= 23.3"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install ruff==0.4.7
          ruff check -v .
#      - uses: chartboost/ruff-action@v1
#        with:
#          src: '.'
#          args: 'check -v --config libs/numalogic-core/pyproject.toml'
#          version: 0.4.7
  numalogic-connectors:
    name: numalogic-connectors
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./libs/numalogic-connectors
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          version: "~= 23.3"
      - uses: chartboost/ruff-action@v1
        with:
          version: 0.4.7
  numalogic-registry:
    name: numalogic-registry
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./libs/numalogic-registry
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          version: "~= 23.3"
      - uses: chartboost/ruff-action@v1
        with:
          version: 0.4.7
